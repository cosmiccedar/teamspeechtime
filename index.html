<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presentation Time Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 40px;
      max-width: 800px;
    }
    h1, h2 {
      color: #2E7D32;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    .speaker-block {
      border: 2px solid #A5D6A7;
      background-color: #E8F5E9;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .speaker-title {
      font-weight: bold;
      color: #388E3C;
    }
    button {
      padding: 10px 16px;
      margin-top: 10px;
      margin-right: 10px;
      background-color: #66BB6A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #558B2F;
    }
    #results p {
      background-color: #F1F8E9;
      border-left: 5px solid #81C784;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
    }
    #wpm-control {
      background: #f9fff9;
      border: 1px solid #C8E6C9;
      padding: 10px 15px;
      margin: 20px 0;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      color: #2E7D32;
    }
    input[type="number"] {
      padding: 6px 10px;
      margin-left: 10px;
      width: 80px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>Presentation Time Estimator</h1>

<div id="wpm-control">
  <label for="wpm">Words per Minute (WPM):</label>
  <input type="number" id="wpm" value="130" min="50" max="300" />
</div>

<div id="speakers-container"></div>

<button onclick="addSpeaker()">+ Add Speaker</button>
<button onclick="calculateTimes()">ðŸŽ¤ Estimate Speaking Times</button>

<h2>Results</h2>
<div id="results"></div>

<script>
  let speakerCount = 0;

  function addSpeaker() {
    const container = document.getElementById("speakers-container");
    speakerCount++;

    const block = document.createElement("div");
    block.className = "speaker-block";
    block.id = `speaker-${speakerCount}`;

    block.innerHTML = `
      <label class="speaker-title">Speaker ${speakerCount}:</label>
      <textarea placeholder="Enter script here..."></textarea>
      <br>
      <button onclick="removeSpeaker(${speakerCount})">Remove</button>
    `;

    container.appendChild(block);
  }

  function removeSpeaker(id) {
    const block = document.getElementById(`speaker-${id}`);
    block.remove();
  }

  function calculateTimes() {
    const wpmInput = document.getElementById("wpm");
    const wpm = parseInt(wpmInput.value) || 130;

    const blocks = document.querySelectorAll(".speaker-block");
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    let totalWords = 0;
    let totalTime = 0;

    blocks.forEach((block, index) => {
      const text = block.querySelector("textarea").value;
      const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
      const timeMinutes = wordCount / wpm;
      totalWords += wordCount;
      totalTime += timeMinutes;

      const mins = Math.floor(timeMinutes);
      const secs = Math.round((timeMinutes - mins) * 60);

      resultsDiv.innerHTML += `<p><strong>Speaker ${index + 1}:</strong> ${wordCount} words â€” <strong>${mins} min ${secs} sec</strong></p>`;
    });

    const totalMins = Math.floor(totalTime);
    const totalSecs = Math.round((totalTime - totalMins) * 60);
    resultsDiv.innerHTML += `<hr><p><strong>Total:</strong> ${totalWords} words â€” <strong>${totalMins} min ${totalSecs} sec</strong></p>`;
  }

  // Add one speaker by default
  addSpeaker();
</script>

</body>
</html>
